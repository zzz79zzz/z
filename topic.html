<div  class = "search">
  <div class="row">
                  <div class="ipt"><input class="input" name="title" type="text" placeholder="Input name of the topic" id="inputSearch"></div>
                  <div class="btn"><button onclick="findRelatedFiles(event)" type="submit"  class="buttonsearch">Search</button></div>
  </div>
</div>
<div  id="results"></div>
<script type="text/javascript">
// Hàm này sẽ được gọi khi người dùng nhập tiêu đề và nhấn enter
function findRelatedFiles(event) {
  event.preventDefault();
  var input = document.getElementById('inputSearch').value;
  input = input.toLowerCase().replace(/[^a-z]/g, '');

  fetch('d/trans.json')
    .then(response => response.json())
    .then(jsonData => {
      var targets = Object.keys(jsonData).map(key => ({file: jsonData[key], fileName: key}));
      var results = fuzzysort.go(input, targets, {key: 'file'});

      var resultsDiv = document.getElementById('results');
      resultsDiv.innerHTML = '';
      results.forEach(result => {
        var div = document.createElement('div');
        div.classList.add('selections');
        var link = document.createElement('a');
        link.href = '/z/d/html/' + result.obj.fileName;
        link.textContent = result.obj.file; // Đã loại bỏ fuzzysort.highlight
        div.appendChild(link);
        resultsDiv.appendChild(div);
      });
    })
    .catch(error => console.error('Có lỗi xảy ra:', error));
}

document.getElementById('inputSearch').addEventListener('keypress', function(event) {
  if (event.key === 'Enter') {
    findRelatedFiles(event);
  }
});

</script>
