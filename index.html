<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta content="text/html; charset = utf-8" http-equiv="content-type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> UpToDate-2024 by Z</title>
  <link href="d/css/2.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/fuzzysort@2.0.4/fuzzysort.min.js"></script>
</head>
<body>
  <footer class="uptodate" id="uptodate-area" >
              <div class = "row">
                <div class="blank"></div>
                  <div class="uptodate1" >
                          <a href="index.html">
                            <img id="uptodate-img1"  src="imgs/UpToDate.png">
                          </a>
                  </div>  
                    <div class="uptodate2" >
                          <a href="index.html" >
                            <img id="uptodate-img2"  src="imgs/uptodate-logo (1).png">
                          </a>
                    </div>        
                      <div class="uptodate3" >
                        <p> May 2024 by Z</p> 
                      </div>  
                <div class="blank"></div>
              </div>   
               
                 
  </footer>

<div></div>
<div  class = "search">
  <div class="row2">
    <div class="row3">
                  <div class="ipt"><input class="input" name="title" type="text" placeholder="Input name of the topic" id="inputSearch"></div>
                  <div class="btn"><button onclick="findRelatedFiles(event)" type="submit"  class="buttonsearch">Search</button></div>
                </div>              
                  <div class = "search" id="results"></div>
  </div>
</div>
<script type="text/javascript">
  function findRelatedFiles(event) {
    event.preventDefault();
    var input = document.getElementById('inputSearch').value;
    input = input.toLowerCase().replace(/[^a-z]/g, '');
  
    fetch('d/trans.json')
      .then(response => response.json())
      .then(jsonData => {
        var targets = Object.keys(jsonData).map(key => ({file: jsonData[key], fileName: key}));
        var results = fuzzysort.go(input, targets, {key: 'file'});
  
        var resultsDiv = document.getElementById('results');
        resultsDiv.innerHTML = '';
        results.slice(0, 15).forEach((result, index) => { // Chỉ lấy 15 kết quả đầu tiên
          var div = document.createElement('div');
          div.classList.add('selections');
          div.style.animationDelay = `${index * 0.1}s`;
          var link = document.createElement('a');
          link.href = '/z/d/html/' + result.obj.fileName;
          link.textContent = result.obj.file;
          div.appendChild(link);
          resultsDiv.appendChild(div);
        });
      })
      .catch(error => console.error('Có lỗi xảy ra:', error));
  }
  
  document.getElementById('inputSearch').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      findRelatedFiles(event);
    }
  });
  

</script>
</body>
</html>
